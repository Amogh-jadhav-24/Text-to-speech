<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech Converter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="hero">
    <h1>Text To Speech <span>Converter</span></h1>
    <textarea placeholder="Write something"></textarea>
    <div class="row">
      <select></select>
      <div class="buttons">
        <button id="speakBtn"><img src="play.png" alt="">Listen</button>
        <button id="pauseBtn"><img src="pause.png" alt="">Pause</button>
        <button id="resumeBtn"><img src="resume.png" alt="">Resume</button>
      </div>
    </div>
  </div>
</body>
</html>
